      default: ""
      selector:
        text:
          prefix: "sfsymbols:"
    dismiss_text:
      name: "2Ô∏è‚É£‚ÄÉOption 2 Text"
      description: "Text to show on the second option."
      default: "Dismiss"
      selector:
        text:
    dismiss_action:
      name: "2Ô∏è‚É£‚ÄÉOption 2 Action(s)"
      description: "Action(s) to run when the second option is selected.  \n\n`Optional`"
      default: []
      selector:
        action:
    dismiss_icon:
      name: "2Ô∏è‚É£‚ÄÉOption 2 Icon"
      description: "Custom icon to show on the second option.  \n\nPlease refer to the [documentation here](https://companion.home-assistant.io/docs/notifications/actionable-notifications#icon-values).  \nIcon reference: https://sfsymbols.com/.  \nThere are more reference pages out there, feel free to use a search engine!  \n\n`Ô£ø iOS Only`, `Optional`"
      default: ""
      selector:
